version: '3.5'

services:
  mc-vanilla:
    container_name: mc-vanilla
    image: itzg/minecraft-server
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      VERSION: "1.20.1"
      MODRINTH_PROJECTS: "vane,essentialsx"
      MODRINTH_DOWNLOAD_DEPENDENCIES: "optional"
      OPS: "lettucebowler"
      WHITELIST: "lettucebowler"
      ENFORCE_WHITELIST: "TRUE"
      DIFFICULTY: "normal"
      ALLOW_NETHER: "TRUE"
      SERVER_NAME: "LettuceCraft"
      MOTD: "Lettuce and friends"
      ONLINE_MODE: "true"
      ENABLE_AUTOPAUSE: "TRUE"
      OVERRIDE_SERVER_PROPERTIES: "TRUE"
      MAX_TICK_TIME: "-1"
      AUTOPAUSE_TIMEOUT_INIT: "600"
      AUTOPAUSE_TIMEOUT_EST: "1200"
      USE_AIKAR_FLAGS: "TRUE"
      TZ: "America/Chicago"
      INIT_MEMORY: "1G"
      MAX_MEMORY: "4G"
      ENABLE_ROLLING_LOGS: "true"
      VIEW_DISTANCE: 12
      JVM_DD_OPTS: "disable.watchdog:true"
    network_mode: service:ts-minecraft
    volumes:
      - /opt/docker/volumes/minecraft/papermc:/data

  # mc-router:
  #   image: itzg/mc-router
  #   container_name: mc-router
  #   ports:
  #   - 25565:25565
  #   command: --mapping=mc.lettucebowler.net=mc-vanilla:25565,vanilla.mc.lettucebowler.net=mc-vanilla:25565

  ts-minecraft:
    image: tailscale/tailscale:latest
    container_name: ts-minecraft
    hostname: ts-minecraft
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--reset --advertise-tags=tag:container
      - TS_HOSTNAME=minecraft
    volumes:
      - ts-data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped

volumes:
  ts-data:
    driver: local
  
