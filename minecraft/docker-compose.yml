services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: minecraft-tailscale
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--reset --advertise-tags=tag:container
      - TS_HOSTNAME=minecraft
    volumes:
      - /opt/docker/volumes/minecraft/tailscale-data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: always
    ports:
      - 25565:25565

  minecraft:
    build: .
    container_name: minecraft
    image: itzg/minecraft-server
    network_mode: service:tailscale
    environment:
      - EULA=TRUE
      - TYPE=PAPER
      - VERSION=1.20.1
      - MODRINTH_PROJECTS=vane:WDidrIqU,essentialsx,veinminer:11brGK6s,chunky,thizzyz-tree-feller,bluemap,squaremap,dynmap,worldedit
      - MODRINTH_DOWNLOAD_DEPENDENCIES=required
      - OPS=lettucebowler
      - WHITELIST=lettucebowler
      - ENFORCE_WHITELIST=TRUE
      - DIFFICULTY=normal
      - ALLOW_NETHER=TRUE
      - SERVER_NAME=LettuceCraft
      - MOTD=Lettuce and friends
      - ONLINE_MODE=TRUE
      - OVERRIDE_SERVER_PROPERTIES=TRUE
      - MAX_TICK_TIME=-1
      - USE_AIKAR_FLAGS=TRUE
      - TZ=America/Chicago
      - INIT_MEMORY=2G
      - MAX_MEMORY=8G
      - ENABLE_ROLLING_LOGS=TRUE
      - VIEW_DISTANCE=12
    volumes:
      - /opt/docker/volumes/minecraft/papermc:/data
    restart: always

  caddy:
    container_name: minecraft-caddy
    build: ../caddy
    environment:
      - CF_API_TOKEN=${CF_API_TOKEN}
    network_mode: service:tailscale
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - /opt/docker/volumes/minecraft/caddy-data:/data
      - /opt/docker/volumes/minecraft/caddy-config:/config
    cap_add:
      - net_admin
    restart: always
