version: '3.5'

services:
  mc-vanilla:
    container_name: mc-vanilla
    image: itzg/minecraft-server
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      VERSION: "1.20.1"
      MODRINTH_PROJECTS: "vane,essentialsx,veinminer"
      MODRINTH_DOWNLOAD_DEPENDENCIES: "optional"
      OPS: "lettucebowler"
      WHITELIST: "lettucebowler"
      ENFORCE_WHITELIST: "TRUE"
      DIFFICULTY: "normal"
      ALLOW_NETHER: "TRUE"
      SERVER_NAME: "LettuceCraft"
      MOTD: "Lettuce and friends"
      MEMORY: "2G"
      ONLINE_MODE: "true"
      ENABLE_AUTOPAUSE: "TRUE"
      OVERRIDE_SERVER_PROPERTIES: "TRUE"
      MAX_TICK_TIME: "-1"
      AUTOPAUSE_TIMEOUT_INIT: "600"
      AUTOPAUSE_TIMEOUT_EST: "1200"
      USE_AIKAR_FLAGS: "TRUE"
      TZ: "America/Chicago"
      INIT_MEMORY: "1G"
      MAX_MEMORY: "4G"
      JVM_DD_OPTS: "disable.watchdog:true"
    volumes:
      - /opt/docker/volumes/minecraft/papermc:/data
    ports:
      - 25565:25565

  # mc-router:
  #   image: itzg/mc-router
  #   container_name: mc-router
  #   ports:
  #   - 25565:25565
  #   command: --mapping=mc.lettucebowler.net=mc-vanilla:25565,vanilla.mc.lettucebowler.net=mc-vanilla:25565

networks:
  default:
    external:
      name: nginx
