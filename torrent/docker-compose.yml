version: "3.7"
services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=airvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES}
      - SERVER_COUNTRIES=${WIREGUARD_COUNTRIES}
      - SERVER_CITIES=${WIREGUARD_CITIES}
      - FIREWALL_VPN_INPUT_PORTS=${WIREGUARD_FORWARDED_PORT}
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_PRESHARED_KEY=${WIREGUARD_PRESHARED_KEY}
    ports:
      - 8112:8112
      - 58846:58846

  deluge:
    image: ghcr.io/linuxserver/deluge
    container_name: deluge
    network_mode: service:gluetun
    depends_on:
      - gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - /opt/docker/volumes/torrent/deluge/config:/config
      - /home/lettucebowler/downloads:/downloads
      - /mnt/truenas/Share/Downloads:/torrents
    restart: unless-stopped

networks:
  default:
    external:
      name: nginx
