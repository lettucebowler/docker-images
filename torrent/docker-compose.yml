version: "3.7"
services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=mullvad
      - VPN_TYPE=wireguard
      - WIREGUARD_ADDRESSES=10.66.129.114/32
      - SERVER_CITIES=Chicago IL
      - FIREWALL_VPN_INPUT_PORTS=<port>
      - WIREGUARD_PRIVATE_KEY=<key>
    ports:
      - 8112:8112
      - 58846:58846

  deluge:
    image: ghcr.io/linuxserver/deluge
    container_name: deluge
    network_mode: service:gluetun
    depends_on:
      - gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - /opt/docker/volumes/torrent/deluge/config:/config
      - /opt/docker/volumes/torrent/deluge/downloads:/torrents
      - /mnt/truenas/Share/Downloads:/downloads
    restart: unless-stopped

networks:
  default:
    external:
      name: nginx
