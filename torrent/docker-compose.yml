version: "3.7"
services:
  vpn:
    container_name: vpn
    image: thrnz/docker-wireguard-pia
    volumes:
      - /opt/docker/volumes/torrent/pia/conf:/pia
      - /opt/docker/volumes/torrent/pia/pia-shared:/pia-shared
    cap_add:
      - NET_ADMIN
    environment:
      #- LOC=us_chicago
      - LOC=ca_toronto
      - PORT_PERSIST=1
      - PORT_FORWARDING=1
      - LOCAL_NETWORK=172.17.0.0/16
      - KEEPALIVE=25
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.default.disable_ipv6=1
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv6.conf.lo.disable_ipv6=1
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  deluge:
    image: ghcr.io/linuxserver/deluge
    container_name: deluge
    network_mode: service:vpn
    depends_on:
      - vpn
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - /opt/docker/volumes/torrent/deluge/config:/config
      - /share/Torrents:/torrents
      - /share/Downloads:/downloads
    restart: unless-stopped

  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /opt/docker/volumes/torrent/radarr/config:/config
      - /share/Media/Movies:/movies #optional
      - /share/Downloads:/downloads #optional
    network_mode: service:vpn
    depends_on:
      - vpn
      - deluge
      - jackett
    restart: unless-stopped

  sonarr:
    image: ghcr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /opt/docker/volumes/torrent/sonarr/config:/config
      - /share/Media/Shows:/tv #optional
      - /share/Downloads:/downloads #optional
    network_mode: service:vpn
    depends_on:
      - vpn
      - deluge
      - jackett
    restart: unless-stopped

  lidarr:
    image: lscr.io/linuxserver/lidarr
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /opt/docker/volumes/torrent/lidarr/config:/config
      - /share/Media/Music:/music
      - /share/Downloads:/downloads
    restart: unless-stopped

  jackett:
    image: ghcr.io/linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - AUTO_UPDATE=false #optional
    volumes:
      - /opt/docker/volumes/torrent/jackett/config:/config
      - /share/Downloads:/downloads
    network_mode: service:vpn
    depends_on:
      - vpn
    restart: unless-stopped

networks:
  default:
    external:
      name: nginx
