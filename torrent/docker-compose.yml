version: "3.7"
services:
  vpn:
    container_name: vpn
    image: thrnz/docker-wireguard-pia
    volumes:
      - /opt/docker/volumes/torrent/pia/conf:/pia
      - /opt/docker/volumes/torrent/pia/pia-shared:/pia-shared
    cap_add:
      - NET_ADMIN
    environment:
      - LOC=us_chicago
      - LOCAL_NETWORK=172.17.0.0/16, 10.13.13.0/24 192.168.192.0/24
      - KEEPALIVE=25
    ports:
      - 58846:58846
      - 8112:8112
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.default.disable_ipv6=1
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv6.conf.lo.disable_ipv6=1
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  deluge:
    image: ghcr.io/linuxserver/deluge
    container_name: deluge
    network_mode: service:vpn
    depends_on:
      - vpn
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - /opt/docker/volumes/torrent/deluge/config:/config
      - /share/Torrents:/torrents
      - /share/Downloads:/downloads
    restart: unless-stopped

  deluge-proxy:
    image: erisamoe/cloudflared
    container_name: deluge-proxy
    volumes:
      - /opt/docker/volumes/cloudflared:/etc/cloudflared
    command: --hostname deluge.lettucebowler.net --url http://vpn:8112
    depends_on:
      - vpn
      - deluge

networks:
  default:
    external:
      name: nginx
