version: "2.1"
services:
  hello:
    image: ghcr.io/linuxserver/nginx
    container_name: nginx
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /opt/docker/volumes/hello:/config
    ports:
      - 5555:5555
    restart: unless-stopped

networks:
  default:
    external:
      name: nginx